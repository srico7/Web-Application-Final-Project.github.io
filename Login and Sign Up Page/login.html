<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viweport" content="width=device-width, initial-scale=1.0">
        <title>Login page</title>
        <link rel="stylesheet" href="Log css/log and signup.css">
        <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    </head>
    <body>
        <div class="conteiners">
            <div class="forms-content">
                <div class="signin-signup">
                    <! sign in form>
                    <form action="" class="sign-in-form">
                        <h2 class="title">Sign in</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="username">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="password">
                        </div>
                        <input type="submit" value="Login" class="button">
                        <p class="sign-in-up-option">Or Sign in With</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </form>

                    <! sign up form>
                    <form action="" class="sign-up-form">
                        <h2 class="title">Sign up</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="username">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="email">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="password">
                        </div>
                        <input type="submit" value="Sign up" class="button">
                        <p class="sign-in-up-option">Or Sign up With</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
           <! panel create>
           <div class="panels-content">
               <div class="panel left-panel"> <!left-panel>
                   <div class="content">
                       <h3>New Here ?</h3>
                       <p>Create an Account </p>
                       <button class="button transparent" id="sign-up-button">Sign up</button>
                   </div>
                   <img src="Pics and shapes/undraw_a_moment_to_relax_bbpa.svg" class="image">
               </div>

               <div class="panel right-panel"> <!right-panel>
                <div class="content">
                    <h3>Already Have Account</h3>
                    <p>Sign in</p>
                    <button class="button transparent" id="sign-in-button">Sign in</button>
                </div>
                <img src="Pics and shapes/undraw_press_play_bx2d.svg" class="image">
            </div>
           </div> 
        </div>
        <script src="log js/log and signup.js"></script>
    </body>
</html>
